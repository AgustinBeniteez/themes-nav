<body>
    <nav class="main-nav">
        <img class="logo" src="logo.png" alt="Logo">
        <h1>Custom Browser</h1>
        <a href="https://agustinbeniteez.github.io/Custom-Browser-Main-Page/" class="nav-item">HOME</a>

        <a href="" class="nav-item active">WALLPAPERS</a>
        <input class="input-txt" type="text" id="search" placeholder="Search wallpapers...">
        
       
    </nav>
    <header>
        <div class="type-filters">
            <label>Type:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="staticFilter" checked>
                <label for="staticFilter"><i class="fa-solid fa-image"></i> Static </label>
                <input type="checkbox" id="animatedFilter" checked>
                <label for="animatedFilter"><i class="fa-solid fa-photo-film"></i> Animated</label>
            </div>
        </div>

        <label for="themeFilter">|</label>
        <select id="themeFilter">
            <option value="">All</option>
            <option value="Anime">Anime</option>
            <option value="Arcane">Arcane</option>
            <option value="Cars">Cars</option>
            <option value="chill">Chill</option>
            <option value="DC comincs">DC Comics</option>
            <option value="Dragon Ball">Dragon Ball</option>
            <option value="gaming">Gaming</option>
            <option value="informatics">Informatics</option>
            <option value="landscapes">Landscapes</option>
            <option value="League of Legends">League of Legends</option>
            <option value="neon">Neon</option>
            <option value="One Piece">One Piece</option>
            <option value="piano">Piano</option>
            <option value="pokemon">Pokemon</option>
            <option value="room">Room</option>
            <option value="snowfall">Snowfall</option>
            <option value="Spiderman">Spiderman</option>
            <option value="Valorant">Valorant</option>
        </select><i class="fa-solid fa-tags"></i>  &nbsp; Theme
   
    </header>


    <div id="popup-background"></div>
    <div class="popup" id="wallpaper-popup">  
        <button id="close-popup">x</button>
        <h2 id="popup-title"></h2>
        <img id="popup-image" src="" alt="">
        <button id="copy-btn">Copy URL</button>
        <button id="download-btn">Download</button>
    </div>
    
    <div class="container">
        <div id="wallpapers"></div>
        <div class="pagination">
            <button id="prev"><i class="fa-solid fa-chevron-left"></i></button>
            <span id="page-info">Page 1 of 1</span>
            <button id="next"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="loading.js"></script>
</body>
